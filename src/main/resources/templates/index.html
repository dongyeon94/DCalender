<!doctype html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<title>Calendar 04</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<img src="images/abocado.png" class="img-thumbnail" style="background-color:#f8f9fd;width:15%;height:15%;border:0;">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-3">
					<h2 class="heading-section">동현이</h2>
				</div>
			</div>
			<div class="row justify-content-center">

				<div class="card bg-light mb-3" style="max-width: 10rem;">
					<div class="card-header" th:text="${daycounts}">Header</div>
				</div>

				<div style="width:50px"></div>

				<div class="card bg-light mb-3" style="max-width: 20rem;">
					<div class="card-header" id="d-days" th:text="${nextdays}">nextdays</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="content w-100">
				    <div class="calendar-container">
				      <div class="calendar"> 
				        <div class="year-header"> 
				          <span class="left-button fa fa-chevron-left" id="prev"> </span> 
				          <span class="year" id="label"></span> 
				          <span class="right-button fa fa-chevron-right" id="next"> </span>
				        </div> 
				        <table class="months-table w-100"> 
				          <tbody>
				            <tr class="months-row">
				              <td class="month">Jan</td> 
				              <td class="month">Feb</td> 
				              <td class="month">Mar</td> 
				              <td class="month">Apr</td> 
				              <td class="month">May</td> 
				              <td class="month">Jun</td> 
				              <td class="month">Jul</td>
				              <td class="month">Aug</td> 
				              <td class="month">Sep</td> 
				              <td class="month">Oct</td>          
				              <td class="month">Nov</td>
				              <td class="month">Dec</td>
				            </tr>
				          </tbody>
				        </table> 
				        
				        <table class="days-table w-100"> 
				          <td class="day">Sun</td> 
				          <td class="day">Mon</td> 
				          <td class="day">Tue</td> 
				          <td class="day">Wed</td> 
				          <td class="day">Thu</td> 
				          <td class="day">Fri</td> 
				          <td class="day">Sat</td>
				        </table> 
				        <div class="frame"> 
				          <table class="dates-table w-100"> 
			              <tbody class="tbody">             
			              </tbody> 
				          </table>
				        </div> 
				        <button class="button" id="add-button">Add Event</button>
				      </div>
				    </div>
				    <div class="events-container">
				    </div>
				    <div class="dialog" id="dialog">
				        <h2 class="dialog-header"> Add New Event </h2>
				        <form class="form" id="form">
				          <div class="form-container" align="center">
							<select id="tags">
							  	<option value="동연">동연</option>
							  	<option value="소현">소현</option>
					  		</select><br/>
				            <label class="form-label" id="valueFromMyButton" for="name">Event name</label>
				            <input class="input" type="text" id="name" maxlength="36">
<!--				            <label class="form-label" id="valueFromMyButton" for="count">Number of people to invite</label>-->
<!--				            <input class="input" type="text" id="count" min="0" max="1000000" maxlength="7">-->
				            <input type="button" value="Cancel" class="button" id="cancel-button">
				            <input type="button" value="OK" class="button button-white" id="ok-button">
				          </div>
				        </form>
				      </div>
				  </div>
				</div>
			</div>
		</div>
	</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>

	var idid = id_value;
	console.log(idid);
	const orderData = {

    };

	$.ajax({
        type: 'POST',
        url : '/delete',
        data:orderData,
        success: function(data){
        	location.reload();
        },
        error:function(){
        }
    });
}
</script>
</html>
